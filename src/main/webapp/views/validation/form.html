<form name="myForm">
    <div class="elementRow">
        <i class="fa fa-phone fa-2x"></i>
        <input type="text"
               name="phoneNumber"
               ng-model="phoneNumber"
               ng-pattern="areaCodeRegExp"
               required>
        <span class="text-error" ng-show="myForm.phoneNumber.$error.pattern">Required area code prefix (i.e '+XX')</span>
    </div>

    <div class="elementRow">
        <input class="smsCheck" type="checkbox" ng-model="sms"> SMS notification
    </div>

    <div class="elementRow">
        <button type="submit"
                class="btn btn-default"
                ng-click="validatePhoneNumber()"
                ng-disabled="myForm.$invalid">Validate</button>
    </div>

</form>

<!--TODO move to separate template (modal.html) -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">A title</h4>
            </div>
            <div class="modal-body">
                Please check that the entered number is a valid mobile number!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
